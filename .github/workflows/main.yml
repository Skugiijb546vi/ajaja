name: Direct_To_HuggingFace_CDN
on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'Ù„ÛŒÙ†Ú©ÛŒ Ú¤ÛŒØ¯ÛŒÛ†Ú©Û• (Ø¨Û• ØªÛ†Ú©Ù†Û•Ú©Û•ÛŒÛ•ÙˆÛ•)'
        required: true
      file_name:
        description: 'Ù†Ø§ÙˆÛŒ ÙØ§ÛŒÙ„Û•Ú©Û• Ù„Û•Ù†Ø§Ùˆ Hugging Face'
        required: true
        default: 'video.mp4'
      referer_url:
        description: 'Ø³Û•Ø±Ú†Ø§ÙˆÛ•ÛŒ Ù„ÛŒÙ†Ú©Û•Ú©Û•'
        required: true
        default: 'http://45.155.90.34:8080/'

jobs:
  upload_job:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—ï¸ Setup Tools
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y ffmpeg aria2 -qq
          python -m pip install -U pip yt-dlp huggingface_hub

      - name: â¬‡ï¸ Download Video
        run: |
          yt-dlp \
            --user-agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/122.0.0.0 Safari/537.36" \
            --add-header "Referer: ${{ inputs.referer_url }}" \
            --no-check-certificate \
            --external-downloader aria2c \
            --external-downloader-args "-x 16 -s 16 -k 1M" \
            -o "video_temp.mp4" \
            "${{ inputs.video_url }}"

      - name: ğŸš€ Upload to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          FILE_NAME: ${{ inputs.file_name }}
        run: |
          python3 -c "
          import os
          from huggingface_hub import HfApi
          
          token = os.getenv('HF_TOKEN')
          target_name = os.getenv('FILE_NAME', 'video.mp4')
          repo_id = 'Sarkoakram/sarko761'
          
          if not token:
              print('âŒ Error: HF_TOKEN is missing!')
              exit(1)
              
          if not os.path.exists('video_temp.mp4'):
              print('âŒ Error: Download failed!')
              exit(1)

          api = HfApi()
          print(f'ğŸ“¤ Uploading {target_name} to {repo_id}...')
          
          api.upload_file(
              path_or_fileobj='video_temp.mp4',
              path_in_repo=target_name,
              repo_id=repo_id,
              repo_type='dataset',
              token=token
          )
          print('âœ… Success!')
          "
